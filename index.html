<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAQUETERÍA EXPRESS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Agregado: fuentes modernas -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
   
    <!-- Agregado: iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
 
<body class="bg-light">
    <div class="container mt-5 shadow-lg rounded p-4 bg-white">
        <h1 class="text-center text-primary">PAQUETERÍA EXPRESS</h1>
        <form id="formularioEnvio" action="#" method="POST">
            <!-- Paso 1 -->
            <div id="paso1" class="paso activo">
                <h3 class="text-secondary">Cotiza tu envio con los mejores</h3>                
                <div class="mb-3">
                    <label for="dimensiones" class="form-label">Tamaño (cm)</label>
                    <input type="text" id="dimensiones" class="form-control" placeholder="Largo x Ancho x Alto" required>
                </div>

                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg)</label>
                    <input type="number" id="peso" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="codigoPostal" class="form-label">Código Postal</label>
                    <input type="text" id="codigoPostal" class="form-control" required>
                </div>
                
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" id="botonSiguiente1">Siguiente <i class="bi bi-arrow-right-circle"></i></button>
                </div>
            </div>

            <!-- Paso 2 -->
            <div id="paso2" class="paso d-none">
                <h3 class="text-secondary">Cotizacion por paquetería</h3>
                <div class="mb-3">
                    <label class="form-label">Paqueterías disponibles</label>
                    <select id="servicio" class="form-select" required>
                        <option value="">Escoja una paquetería</option>
                        <option value="DHL">DHL</option>
                        <option value="Estafeta">Estafeta</option>
                        <option value="Multipack">Multipack</option> 
                        <option value="Fedex">Fedex</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Precio estimado</label>
                    <p id="textoPrecio" class="form-control-static">Selecciona un servicio para ver el precio.</p>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" id="botonAtras1"><i class="bi bi-arrow-left-circle"></i> Atrás</button>
                    <button type="button" class="btn btn-primary" id="botonSiguiente2">Siguiente <i class="bi bi-arrow-right-circle"></i></button>
                </div>
            </div>

            <!-- Paso 3 -->
            <div id="paso3" class="paso d-none">
                <h3 class="text-secondary">Información Detallada</h3>
                <div class="mb-3">
                    <label for="nombreRemitente" class="form-label">Nombre del Remitente</label>
                    <input type="text" id="nombreRemitente" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nombreDestinatario" class="form-label">Nombre del Destinatario</label>
                    <input type="text" id="nombreDestinatario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección Completa</label>
                    <input type="text" id="direccion" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" id="telefono" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" id="botonAtras2"><i class="bi bi-arrow-left-circle"></i> Atrás</button>
                    <button type="submit" class="btn btn-success">Confirmar Envío <i class="bi bi-check-circle"></i></button>
                </div>
            </div>

            
            <div id="mensajeExito" class="d-none text-center">
                <h3 class="text-success">¡Envío creado con éxito!</h3>
                <p>Gracias por utilizar nuestros servicios.</p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
